<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Prelim Grade Calculator</title>
	<style>
		:root{--bg:#f4f8fb;--card:#ffffff;--accent:#246bff;--muted:#6b7280;--good:#16a34a}
		html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:#0f172a}
		.wrap{max-width:820px;margin:40px auto;padding:20px}
		.card{background:var(--card);border-radius:12px;box-shadow:0 8px 24px rgba(15,23,42,0.06);overflow:hidden}
		header{padding:20px 24px;border-bottom:1px solid #eef2f7}
		h1{margin:0;font-size:20px;color:var(--accent)}
		p.lead{margin:6px 0 0;color:var(--muted);font-size:13px}
		.content{display:grid;grid-template-columns:1fr 380px;gap:18px;padding:18px}
		form{display:block}
		.field{display:flex;flex-direction:column;margin-bottom:12px}
		label{font-size:13px;color:#123a7a;margin-bottom:6px;font-weight:600}
		input[type=number]{padding:10px;border-radius:8px;border:1px solid #dbe7ff;background:#fff;font-size:14px}
		.actions{display:flex;justify-content:flex-end;gap:8px;margin-top:6px}
		button{padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
		#calculate{background:var(--accent);color:white}
		#clear{background:#ef4444;color:white}
		.results{background:#0b1220;color:#e6eef8;padding:14px;border-radius:8px;height:260px;overflow:auto;white-space:pre-wrap;font-family:ui-monospace,SFMono-Regular,Menlo,monospace}
		footer{padding:12px 18px;color:var(--muted);font-size:13px}
		@media (max-width:880px){.content{grid-template-columns:1fr;}.results{height:200px}}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="card">
			<header>
				<h1>Prelim Grade Calculator</h1>
				<p class="lead">Enter Attendance and three lab grades (0–100). The calculator shows class standing and required exam scores.</p>
			</header>
			<div class="content">
				<div>
					<form id="calcForm" novalidate>
						<div class="field">
							<label for="attendance">Attendance (0-100)</label>
							<input id="attendance" name="attendance" type="number" min="0" max="100" step="0.01" inputmode="decimal" placeholder="e.g. 85">
						</div>
						<div class="field">
							<label for="l1">Lab Work 1 (0-100)</label>
							<input id="l1" name="l1" type="number" min="0" max="100" step="0.01" placeholder="e.g. 90">
						</div>
						<div class="field">
							<label for="l2">Lab Work 2 (0-100)</label>
							<input id="l2" name="l2" type="number" min="0" max="100" step="0.01" placeholder="e.g. 88">
						</div>
						<div class="field">
							<label for="l3">Lab Work 3 (0-100)</label>
							<input id="l3" name="l3" type="number" min="0" max="100" step="0.01" placeholder="e.g. 92">
						</div>

						<div class="actions">
							<button id="clear" type="button">Clear</button>
							<button id="calculate" type="submit">Calculate</button>
						</div>
					</form>
				</div>

				<div>
					<div id="results" class="results" aria-live="polite">--- Results will appear here ---</div>
				</div>
			</div>
			<footer>Formulas: Lab Avg = (L1+L2+L3)/3 · Class Standing = 0.4×Attendance + 0.6×LabAvg</footer>
		</div>
	</div>

	<script src="Prelim3.js"></script>
</body>
</html>
